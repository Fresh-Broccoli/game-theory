<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RPS</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class = "rps-wrapper">
      <div class="chat-wrapper">
        <form id="id-form2">
          <input id="chat2" autocomplete="off" title="chat2"/>
        </form>
      </div>
      <div class="chat-wrapper">
        <form id="id-form">
          <input id="chat1" autocomplete="off" title="chat1"/>
        </form>
      </div>
      <button id="myButton" class="float-left submit-button" >Home</button>
      <script type="text/javascript">
        document.getElementById("myButton").onclick = function () {
            let room = document.querySelector('#chat1').value;
            let name = document.querySelector('#chat2').value;
            location.href = "/index2.html?" + room + "/" + name;
            

        };
    </script>
    <script src="socket.io/socket.io.js"></script>
    </div>
  </body>
</html>
